    blur {
        enabled = true
        size = 5
        passes = 1

        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}
