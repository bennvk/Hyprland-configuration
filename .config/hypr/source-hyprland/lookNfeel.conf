    shadow {
        enabled = true
        range = 25
        color = rgba(00000099)
        render_power = 3
    }

    blur {
        enabled = true
        size =  5
        passes = 3

        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
    mfact = 0.60
    orientation = right
}

