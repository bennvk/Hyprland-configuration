    gaps_in = 5
    gaps_out = 10
    resize_on_border = true
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 0.80

    shadow {
        enabled = true
        range = 4
        render_power = 3
